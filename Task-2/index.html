<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo list</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">TODO <span>List</span></div>

      <form class="hidden addTask">
        <div class="info">
          <label for="title">Title</label>
          <input
            type="text"
            id="titleInput"
            name="title"
            placeholder="Enter task title"
          />
        </div>
        <div class="info">
          <label for="decription"> Description </label>
          <input
            type="text"
            id="descriptionInput"
            name="description"
            placeholder="Enter task description"
          />
        </div>
        <div class="form-btn info">
          <button class="add-btn">submit</button>
        </div>
      </form>
      <div class="info">
        <button class="add-btn add">Add Task</button>
      </div>

      <div class="task-list">
        <div class="task-list__title">
          <h2>Task List</h2>
        </div>
        <div class="tasks" id="tasks"></div>
      </div>
    </div>

    <script src="./dest/script.js"></script>
  </body>
</html>
